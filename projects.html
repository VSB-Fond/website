            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 150px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .project-button img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .project-button span {
